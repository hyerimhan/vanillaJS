<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/common.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>VanillaJS challenge</title>
  </head>
  <body>
    <div id="login">
      <form id="loginForm">
        <input
          type="text"
          id="id"
          placeholder="ID"
        />
        <input
          type="password"
          id="pw"
          placeholder="Password"
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="clock">
      <span id="date"></span>
      <span id="time"></span>
    </div>
    <div id="todo"></div>
    <div class="geolocation"></div>

    <script src="js/randomBg.js"></script>
    <script src="js/login.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
